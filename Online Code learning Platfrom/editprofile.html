<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditProfile</title>
    <link rel="icon" type="image/gif" href="img/coding1.gif">
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>
    <div class="con">
        <div class="edpr">
            <div class="img">
                <img src="img/profile.png" alt="" height="130px" width="130px" class="imgchange">
            </div>
            <fieldset>
                <legend>Editprofile</legend>
                <table>
                    <tr>
                        <td><label for="">Name:</label></td>
                        <td><input type="text" id="" required></td>
                    </tr>
                    <tr>
                        <td><label for="">User Name:</label></td>
                        <td><input type="text" id="" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Email Address:</label></td>
                        <td><input type="email" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone Number:</label></td>
                        <td><input type="tel" id="" required></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">occupation:</label>
                        </td>
                        <td>
                            <select id="">
                                <option value="">Select Occupation</option>
                                <option value="">Student</option>
                                <option value="">FreeLancer</option>
                                <option value="">Office Worker</option>
                                <option value="">Others</option>
                                </select>
                                </td>
                    </tr>
                    <tr>
                        <td><label for="">Work area/Company:</label></td>
                        <td><input type="text"></td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="">Github:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <label for="">Skills:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>   
                    <tr>
                        <td>
                            <label for="">Hobby:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>   
                    <tr>
                        <td>
                            <label for="">LinkedIn:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <label for="">DOB:</label>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>     
                    <tr>
                        <td colspan=2><button class="button" onclick="location.href='profile.html'">
                            <p>Button</p>
                          </button></td>
                    </tr> 
                </table>
            </fieldset>
        </div>
    </div>
</body>
</html>
